<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker - Doing is actually doing</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/controller.js"></script>
    <link
      rel="shortcut icon"
      href="src/images/shortLogoWhite.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="formwindow hidden">
      <form class="formcontainer">
        <img src="src/images/Close.png" alt="close" class="close" />
        <h1>Add Task</h1>
        <input
          type="text"
          name="text"
          placeholder="Enter the Task"
          value="I want to "
        />
        <textarea
          name="description"
          cols="30"
          rows="10"
          placeholder="Add a little description"
        ></textarea>
        <button class="appendTask">Go!</button>
      </form>
    </div>
    <div class="menu">
      <img
        src="src/images/MainLogoBlack.png"
        alt="Main Logo"
        width="120"
        class="logo"
      />
      <div class="states">
        <ul>
          <li
            class="menu_item active all"
            data-default="src/images/Task.png"
            data-active="src/images/TaskActive.png"
          >
            <img src="src/images/TaskActive.png" alt="" width="25px" />All
          </li>
          <li
            class="menu_item"
            id="completed"
            data-default="src/images/completed.png"
            data-active="src/images/completedActive.png"
          >
            <img src="src/images/completed.png" alt="" width="25px" />Completed
          </li>
          <li
            class="menu_item"
            data-default="src/images/pending.png"
            data-active="src/images/pendingActive.png"
            id="pending"
          >
            <img src="src/images/pending.png" alt="" width="25px" />Pending
          </li>
          <li
            class="menu_item deleted"
            data-default="src/images/delete.png"
            data-active="src/images/deleteActive.png"
          >
            <img src="src/images/delete.png" alt="" width="25px" />Recently
            Deleted
          </li>
        </ul>
      </div>

      <button class="addTask">+Add Task</button>
    </div>
